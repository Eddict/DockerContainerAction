name: 'Hello World'
description: 'Greet someone and record the time'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
outputs:
  time: # id of output
    description: 'The time we greeted you'
env:
  DistroCodeName: noble
  BUILDER_NAME: eddict
runs:
  using: 'docker'
  image: '../../../hello-world-docker/Dockerfile'
  args:
    - ${{ inputs.who-to-greet }}
  env:
    dDistroCodeName: noble
    dBUILDER_NAME: eddict
    DistroCodeName: $DistroCodeName
    BUILDER_NAME: $BUILDER_NAME
    WHO_TO_GREET: ${{ inputs.who-to-greet }}
